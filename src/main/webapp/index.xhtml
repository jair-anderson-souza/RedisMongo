<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="assets/lib/bootstrap/dist/css/bootstrap.min.css"></link>
    </h:head>
    <h:body>
        <div class="container">
            <div class="jumbotron">
                <h1>Redis Example</h1>
                <p>This project show how to use Redis and PostgreSQL</p>
            </div>
            <div class="page-header">
                <h:messages/>
                <h:form>
                    <div class="form-group">
                        <label for="email">Username</label>
                        <h:inputText class="form-control" value="#{userBean.user.email}" id="email"/>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <h:inputSecret class="form-control" value="#{userBean.user.password}" id="pwd"/>
                    </div>
                    <h:commandButton class="btn btn-default" value="LogIn" action="#{userBean.login()}"/>
                </h:form> 
            </div>
            <div class="page-header">
                <p>Made by <a href="https://www.github.com/jass2125" target="_blank">Anderson Souza</a></p>
            </div>
        </div>
    </h:body>
</html>
