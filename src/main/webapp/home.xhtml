<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
        <link rel="stylesheet" href="assets/lib/bootstrap/dist/css/bootstrap.min.css"></link>
    </h:head>
    <h:body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="home.xhtml">Redis/PostgreSQL Example</a>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="products.xhtml">Products</a>
                    </li>
                    <li>
                        <a href="cart.xhtml">Cart</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1>Listagem de Produtos</h1>
            <h:form>
                <div class="form-group">
                    <label>Produtos</label>
                    <h:selectOneMenu value="#{productBean.product}" class="form-control">
                        <f:selectItems value="#{productBean.loadProducts}" var="product" itemLabel="#{product.description}"/>
                    </h:selectOneMenu>
                    <br/>
                    <div class="form-group">
                        <label>Quantidade</label>
                        <input type="text" class="form-control" ng-model="item.quantity" name="quantity"/>
                    </div>
                    <br/>
                    <input type="submit" class="btn btn-success" ng-click="addItem(item)" value="Adicionar Item"/>
                </div>
            </h:form>
            <div class="page-header">
                <p>Made by <a href="https://www.github.com/jass2125" target="_blank">Anderson Souza</a></p>
            </div>
        </div>
    </h:body>
</html>
