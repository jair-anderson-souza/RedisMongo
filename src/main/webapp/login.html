
<div class="container">
    <div class="page-header">
        <form>
            <div class="form-group">
                <label for="email">Username</label>
                <input type="text" ng-model="user.email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" ng-model="user.password" class="form-control" id="pwd">
            </div>
            <button type="submit" ng-click="login(user)" class="btn btn-default">Log In</button>
        </form> 
    </div>
</div>
